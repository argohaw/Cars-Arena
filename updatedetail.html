<body > <!-- onload="document.registration.userid.focus();" -->

    <!--main section-->
    <div class="regform"><h1>Enter Car Details</h1></div>
    <div class="main">
        <form name="registration" id="registration">
            <div id="name">
                <br>
                <h4 class="nameid">Name</h4>
                <input class="firstname" type="text" name="first_name" placeholder="Brand Name" id="bname"><br>
                <input class="lastname" type="text" name="last_name" placeholder="Model" id="mname">
            </div>

            <h4 class="user-id">Price</h4>
            <input class="userid" type="text" name="user_id" placeholder="Price" id="price">

            <h4 class="email-id">Fuel Type</h4>
            <input class="email" type="text" name="email" placeholder="Fuel Type" id="fuel">

            <h4 class="passw-1">Transmission</h4>
            <input class="pass-word" type="text" name="pass_word" placeholder="Transmission Type" id="Transmission">

            <h4 class="passw-2">Body Type</h4>
            <input class="pass-word-1" type="text" name="con_pass" placeholder="BodyType" id="bodytype">

            <h4 class="phone-id">Max Power</h4>
            <input class="code" type="text" name="pass_word" placeholder="Max Power" id="max">

            <br><br>

            <button class="submitid" id="submitbtn">Add Car</button>
            <!-- <a class="submitid" href="./index.html">Register</a> -->
            
            <a class="backid" href="./index.html">Back</a>
        </form>
    </div>
